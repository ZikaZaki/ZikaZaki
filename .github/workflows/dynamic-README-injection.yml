name: Dynamic README injection

on:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  get-office-quotes:
    name: Update this repo's README with office-quotes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.6.0

      - run: yarn

      - run: node .

      - name: Pull Changes
        run: |
          git config pull.rebase false
          git pull

      - name: Add Changes
        run: |
          git add .

      - name: Commit Changes
        run: |
          git config --global user.name "ZikaZaki"
          git config --global user.email "17160061@su.edu.ye"
          git commit --allow-empty -m "[Automated] README updated with new Office quote!"

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}


      #   run: |
      #     git config pull.rebase false
